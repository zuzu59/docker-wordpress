version: '3.3'

services:
    db:
        image: mysql:5.7
        volumes:
            - db_data:/var/lib/mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: somewordpress!
            MYSQL_DATABASE: wordpress
            MYSQL_USER: wordpress
            MYSQL_PASSWORD: wordpress!
        networks:
            - backend

    wordpress:
        depends_on:
            - db
        image: wordpress:latest
        volumes:
            - ./restore:/root/restore
            - ./wp-content:/var/www/html/wp-content
#        ports:
#            - "8001:80"
        restart: always
        environment:
            WORDPRESS_DB_HOST: db:3306
            WORDPRESS_DB_USER: wordpress
            WORDPRESS_DB_PASSWORD: wordpress!
        networks:
            - frontend
            - backend
           
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        depends_on:
            - db
        external_links:
            - db:mysql
#        ports:
#            - "127.0.0.1:9191:80"
        restart: always
        environment:
            MYSQL_USER: wordpress
            MYSQL_PASSWORD: wordpress!
            MYSQL_ROOT_PASSWORD: somewordpress!
            PMA_HOST: db
        networks:
            - frontend
            - backend
            
volumes:
    db_data: {}

networks:
    backend:
    frontend:
        external: true

